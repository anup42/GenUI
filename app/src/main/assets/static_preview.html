<!doctype html><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Flight Cards Grid</title>
<style>
    :root{
      --bg:#ffffff;--ink:#0f172a;--muted:#64748b;--card:#ffffff;--stroke:#e5e7eb;
      --chip:#f8fafc;--chip-border:#e2e8f0;--chip-active:#ef4444;--blue:#0ea5e9
    }
    *{box-sizing:border-box}
    body{margin:0;background:var(--bg);color:var(--ink);font:14px system-ui,Segoe UI,Roboto}
    .c{max-width:720px;margin:auto;padding:16px}
    h2{margin:0 0 8px}
    .h{display:flex;gap:8px;align-items:center;margin:8px 0 12px;flex-wrap:wrap}
    .chip{padding:6px 10px;border-radius:999px;border:1px solid var(--chip-border);background:var(--chip);color:var(--ink)}
    .chip.active{background:var(--chip-active);color:#fff;border-color:var(--chip-active)}
    .card{display:flex;justify-content:space-between;align-items:center;gap:10px;background:var(--card);
          border:1px solid var(--stroke);border-radius:14px;padding:12px 14px;margin:10px 0;box-shadow:0 1px 2px rgba(0,0,0,.04)}
    .l{display:flex;align-items:center;gap:10px}
    .t1{font-weight:700;font-size:18px}
    .t2{color:var(--muted);font-size:12px}
    .p{font-weight:800}
    .s{color:var(--muted);text-decoration:line-through;font-size:12px}
    .btn{display:inline-block;margin-left:10px;padding:8px 12px;border-radius:10px;background:var(--blue);color:#fff;border:0;font-weight:700}
</style>
<div class="c">
    <h2>Flight Cards Grid</h2>
    <div class="h">
        <span class="chip" data-action="open_filters">Filter</span>
        <span class="chip" data-action="set_filter" data-payload='{"time":"morning"}'>Morning</span>
        <span class="chip" data-action="set_filter" data-payload='{"time":"afternoon"}'>Afternoon</span>
        <span class="chip active" data-action="set_filter" data-payload='{"time":"evening"}'>Evening</span>
    </div>

    <div class="card" data-action="select_flight" data-payload='{"airline":"IndiGo","dep":"08:30","price":24500,"cur":"INR","stops":0}'>
        <div class="l"><div><div class="t1">8:30 AM</div><div class="t2">IndiGo • Nonstop</div></div></div>
        <div style="text-align:right"><div class="p">₹24,500</div><div class="s">₹28,500</div></div>
    </div>

    <div class="card" data-action="select_flight" data-payload='{"airline":"Vistara","dep":"18:45","price":28000,"cur":"INR","stops":0}'>
        <div class="l"><div><div class="t1">6:45 PM</div><div class="t2">Vistara • Nonstop</div></div></div>
        <div style="text-align:right"><div class="p">₹28,000</div><div class="s">₹28,800</div></div>
    </div>

    <div class="card" data-action="select_flight" data-payload='{"airline":"Air India","dep":"21:00","price":26700,"cur":"INR","stops":0}'>
        <div class="l"><div><div class="t1">9:00 PM</div><div class="t2">Air India • Nonstop</div></div></div>
        <div style="text-align:right"><div class="p">₹26,700</div><div class="s">₹27,700</div></div>
    </div>

    <div style="margin-top:10px"><button class="btn" data-action="set_alert" data-payload='{"route":"DEL-SIN","ceil":30000}'>Set fare alert ≤ ₹30k</button></div>
</div>
